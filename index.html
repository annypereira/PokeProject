<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKE PROJECT</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        
        <h1>PokeWeb</h1>
        
        <div style="display: flex">
          <input id="search-input" onchange="searchEngine()" type="text"/>
        </div>
  
        <div class="types">
            <div class="type__selector type__selector--all">all</div>
            <div class="type__selector type__selector--fire">fire</div>
            <div class="type__selector type__selector--grass">grass</div>
            <div class="type__selector type__selector--water">water</div>
            <div class="type__selector type__selector--flying">flying</div>
            <div class="type__selector type__selector--electric">electric</div>
            <div class="type__selector type__selector--ground">ground</div>
            <div class="type__selector type__selector--rock">rock</div>
            <div class="type__selector type__selector--fairy">fairy</div>
            <div class="type__selector type__selector--bug">bug</div>
            <div class="type__selector type__selector--poison">poison</div>
            <div class="type__selector type__selector--dragon">dragon</div>
            <div class="type__selector type__selector--psychic">psychic</div>
            <div class="type__selector type__selector--fighting">fighting</div>
            <div class="type__selector type__selector--normal">normal</div>
            <div class="type__selector type__selector--ghost">ghost</div>
            <div class="type__selector type__selector--steel">steel</div>
            <div class="type__selector type__selector--ice">ice</div>
            <div class="type__selector type__selector--dark">dark</div>
        </div>

        <div id="pokeweb"></div>
    </div>
</body>
</html>
